version: 2
updates:
  - package-ecosystem: "docker"
    schedule:
      interval: "daily"
    directories:
      - "/7.4"
      - "/8.*"
    ignore:
      - dependency-name: "php"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "wordpress"
        update-types: ["version-update:semver-major"]
      - dependency-name: "composer/composer"
        update-types: ["version-update:semver-major"]
