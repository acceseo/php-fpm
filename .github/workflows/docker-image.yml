name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
        matrix:
          version: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            ${{ matrix.version }}/**
            .github/**
      -
        name: Set up QEMU
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.version }}
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: 'amd64,arm64'
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:${{ matrix.version }}
      - name: Notify container release
        if: github.ref == 'refs/heads/main' && steps.changed-files.outputs.any_changed == 'true'
        uses: SimonScholz/google-chat-action@main
        with:
            webhookUrl: '${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}'
            title: "üê≥üì¶üêò ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:${{ matrix.version }}"
            subtitle: "Nueva imagen disponible en Docker Hub."
            createDefaultSection: false
